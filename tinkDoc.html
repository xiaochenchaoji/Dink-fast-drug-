<!DOCTYPE html>

    <!-- 引入公共样式 common,css -->
    <link rel="stylesheet" href="css/common.css" />
    <!-- 引入叮当快医页面样式 tinkDoc.css -->

    <!-- 引入移动端页面自适应的js rem.js -->

  <body>
    <!-- 返回标题 -->
    <div id="backTitle">
      <a class="iconfont icon-xianghou" href="index.html"></a>
      <h1>药师指导</h1>
    </div>
    <div class="main">
      <!-- 广告1 -->
      <a id="ad1" href="#">
        <img src="images/doc_img01.jpg" alt="" />

      <div id="serverce">

        <div>

      <a href="index.html" class="checked">

    </div>
    <script>
      var link = document.getElementById("link1");

      // 为链接元素添加点击事件监听器
      link.addEventListener("click", function (e) {
        // 阻止链接的默认行为
        e.preventDefault();

        // 弹出警告框
        alert("目前排队人数过多，您前面还有2位！");
